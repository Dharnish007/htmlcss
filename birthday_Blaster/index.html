<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      width: 90px;
      height: 40px;
      background-color: rgb(245, 169, 169);
      display: block;
      position: relative;
      left: 45%;
      transition: all 0.5s;
      margin-top: 20%;
    }

    button:hover {
      transform: scale(2);
    }
    button:active {
      transform: translateY(-30%);
    }
  </style>
</head>

<body>
  <button class='button'>click here</button>
  <!-- <script src="javascript/script.js" type="module"> -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <script>
    var colors = ['#001F3F', '#FFD700'];
    document.querySelector('button').addEventListener('click', () => {
      confetti({
        particleCount: 5000,
        angle: 90,
        spread: 50,
        origin: { x: 0.1, y: 1.4 },
        colors: colors,
        startVelocity: 170
      });
      confetti({
        particleCount: 5000,
        angle: 90,
        spread: 50,
        origin: { x: 0.3, y: 1.4 },
        colors: colors,
        startVelocity: 170
      });
      confetti({
        particleCount: 5000,
        angle: 90,
        spread: 50,
        origin: { x: 0.5, y: 1.4 },
        colors: colors,
        startVelocity: 170
      });
      confetti({
        particleCount: 5000,
        angle: 90,
        spread: 50,
        origin: { x: 0.7, y: 1.4 },
        colors: colors,
        startVelocity: 170
      });
      confetti({
        particleCount: 5000,
        angle: 90,
        spread: 50,
        origin: { x: 0.9, y: 1.4 },
        colors: colors,
        startVelocity: 170
      });
    })

  </script>
</body>

</html>
